<!DOCTYPE html>
<html lang="en">
<!-- call with ?sap-ui5=[stable, nightly, local] to switch to another version -->

<head>
  <meta content="IE=edge" http-equiv="X-UA-Compatible" />
  <meta content="text/html;charset=UTF-8" http-equiv="Content-Type" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />

  <title>Sample Apps</title>

  <script>
    window["sap-ushell-config"] = {
      defaultRenderer: "fiori2",
      renderers: {
        fiori2: {
          componentData: {
            config: {
              search: "hidden",
            },
          },
        },
      },
      applications: {
        "Rota-manage": {
          title: "Rota",
          description: "Visualizar Rota Definida",
          // additionalInformation: "SAPUI5.Component=sap.fe.featureShowcase.mainApp",
          applicationType: "URL",
          url: "/zui5.rota/webapp",
          navigationMode: "embedded",
        },
        "Visitas-manage": { 
          title: "Visitas",
          description:"Lista de Visitas", 
          // additionalInformation: "SAPUI5.Component=sap.fe.featureShowcase.childEntities2ui",
          applicationType: "URL",
          url: "/zui5.visitas/webapp",
          navigationMode: "embedded",
        },
        "Clientes-manage": { 
          title: "Clientes",
          description:"Lista de Clientes", 
          // additionalInformation: "SAPUI5.Component=sap.fe.featureShowcase.childEntities2ui",
          applicationType: "URL",
          url: "/zui5.locais/webapp",
          navigationMode: "embedded",
        }        
      },
      bootstrapPlugins: {
        RuntimeAuthoringPlugin: {
          component: "sap.ushell.plugins.rta",
          config: {
            validateAppVersion: false,
          },
        },
        PersonalizePlugin: {
          component: "sap.ushell.plugins.rta-personalize",
          config: {
            validateAppVersion: false,
          },
        },
      },
    };

  </script>
  <script src="https://ui5.sap.com/test-resources/sap/ushell/bootstrap/sandbox.js"></script>
  <script src="https://ui5.sap.com/resources/sap-ui-core.js" data-sap-ui-libs="sap.m, sap.ushell, sap.fe.templates"
    data-sap-ui-compatVersion="edge" data-sap-ui-theme="sap_horizon" data-sap-ui-frameOptions="allow"
    data-sap-ui-bindingSyntax="complex" data-sap-ui-xx-viewCache="false"></script>
  <script>
    sap.ui.getCore().attachInit(function () {
      sap.ushell.Container.createRenderer().placeAt('content');
    });
  </script>
</head>

<body class="sapUiBody" id="content"></body>

</html>
